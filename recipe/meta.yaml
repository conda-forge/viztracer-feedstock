{% set name = "viztracer" %}
{% set version = "0.16.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/viztracer-{{ version }}.tar.gz
  sha256: 934a99d4985f4bde23c8039cef4ab248f4b55e799b785c33b55fe314d29fac80

build:
  number: 0
  skip: true  # [py2k]
  entry_points:
    - viztracer = viztracer:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - rich
    - orjson
    - objprint >0.1.3

test:
  imports:
    - viztracer
  commands:
    - pip check
    - viztracer --help
  requires:
    - pip

about:
  home: https://github.com/gaogaotiantian/viztracer
  summary: A debugging and profiling tool that can trace and visualize python code execution
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
